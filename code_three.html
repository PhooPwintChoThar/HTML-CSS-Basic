<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Design
        </title>
    </head>

    <body>
        <label for="name">Name</label>
        <input type="text" value="Miss Mary" id="name">
        <br>
        <label for="age">Age</label>
        <input type="radio" value="18" name="agetypes" id="age"> under 18
        <input type="radio" value="18+" name="agetypes" id="age"> 18 and above
        <br>
        <label id="faculty">Faculty</label>
        <select id="faculty">
            <option>
                Agriculture
            </option>

            <option>
                Architecture
            </option>

            <option>
                Aviation
            </option>

            <option>
                Business
            </option>

            <option>
                Engineering
            </option>

            <option>
                Medicine
            </option>

            <option>
                Science
            </option>
        </select>

        <br>

    <label for="reason">Reason for application</label><br>
    <textarea id="reason">Type your reason</textarea><br>
    <button type="submit">Submit</button>

    </body>
</html>
